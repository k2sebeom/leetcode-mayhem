<!DOCTYPE html>
<html>
    <head>
        <title>LeetCode | </title>
        <style>
            .problem {
                border: 1px solid black;
                border-radius: 10px;
                margin-top: 10px;
                padding-left: 20px;
                padding-right: 20px;
            }
            pre {
                background-color: #ddd;
                padding: 15px;
            }

            #top-btn {
                width: 50px;
                height: 50px;
                background-color: yellowgreen;
                margin-left: 10px;
            }

            #random-btn {
                width: 100px;
                height: 50px;
                background-color: plum;
            }

            #button-group {
                position: fixed;
                right: 40px;
                bottom: 40px;
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Name of the Set</h1>
        
        <div id="root">
        </div>
        <div id="button-group">
            <button id="random-btn">Next Random</button>
            <button id="top-btn">Top</button>
        </div>
        

        <script>
            const tbtn = document.querySelector('#top-btn');
            const rbtn = document.querySelector('#random-btn');
            const root = document.querySelector('#root');
            const count = root.childElementCount;

            const title = document.querySelector('#title');
            title.innerText += ` (${count} problems solved)`;

            rbtn.onclick = function () {
                const idx = Math.floor(Math.random() * count);
                location.href = '#' + root.children[idx].id
            };

            tbtn.onclick = function () {
                location.href = '';
            }
        </script>
    </body>
</html>
